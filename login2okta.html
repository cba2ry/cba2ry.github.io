<head>
	<!-- Core widget js and css -->
	<script src="https://cbarry.okta.com/js/sdk/okta-sign-in-1.0.2.min.js" type="text/javascript"></script>
	<link href="https://cbarry.okta.com/js/sdk/okta-sign-in-1.0.2.min.css" type="text/css" rel="stylesheet">
	<!-- Customizable css theme options. Link your own customized copy of this file or override styles in-line -->
	<link href="https://cbarry.okta.com/js/sdk/okta-theme-1.0.2.css" type="text/css" rel="stylesheet">
<style>
	body {
		background-image: url('images/ice-cream-case.jpg');
		background-repeat: no-repeat;
		background-position: center center fixed;
		-webkit-background-size: cover;
		-moz-background-size: cover;
		-o-background-size: cover;
		background-size: cover;
	}
</style>
</head>
<body>
	<div id="okta-login-container"></div>
	<script type="text/javascript">
		var baseUrl = 'https://cbarry.okta.com';
		var oktaSignIn = new OktaSignIn({
			baseUrl: baseUrl,
			logo: 'images/ClownCone.jpg'
		});

		oktaSignIn.renderEl(
		  { el: '#okta-login-container' },
		  function (res) {
		    if (res.status === 'SUCCESS') { res.session.setCookieAndRedirect('https://cbarry.okta.com'); }
		  }
		);
	</script>
</body>
